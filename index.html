<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>RocketNews</title>
  </head>

  <body>
    <main class="container">
      <section class="column1">
        <img class="column1-image" src="./assets/image/logo.svg" alt="" />
        <div class="conteudo">
          <h3>Atualize ideias e informações em 5 minutos</h3>
          <h5>tudo que você precisa para ficar bem e informado</h5>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>

        <form class="contato" action="">
          <label for="email">Insira seu e-mail:</label>
          <div>
            <input
              id="email"
              type="text"
              placeholder="oi@rocketseat.com"
              name="entry.349640392"
              required
            />
            <button type="submit" class="btn">
              <img src="./assets/image/send.svg" />
            </button>
          </div>
        </form>

        <a id="read_news" href="#">
          <span>deixe-me ler primeiro</span>
          <img src="./assets/image/arrow-right.svg" />
        </a>
      </section>
    </main>
  </body>
</html>
